<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>EcoTrack | Create Report</title>
  <link rel="stylesheet" href="./css/style.css" />

</head>

<body>

  <header class="navbar">
    <div class="logo">ğŸŒ± Eco<span>Track</span></div>

    <nav class="nav-links">
      <a href="dashboard.html">Dashboard</a>
      <a href="my-reports.html">My Reports</a>
      <a href="report.html" class="active">Report Issue</a>
      <a href="#" id="logoutBtn" class="btn btn-outline">Logout</a>
    </nav>
  </header>

  <section class="form-section">
    <h2 class="form-title">Report a Waste Issue</h2>

    <p class="form-subtitle">
      Found uncollected garbage or overflowing bins in your area?
      Help the city act faster by submitting a simple report below.
    </p>

    <form id="reportForm" class="form-box" enctype="multipart/form-data">

      <label>Your Name</label>
      <input type="text" name="name" placeholder="Enter your full name" required />

      <label>Email Address</label>
      <input type="email" name="email" placeholder="Enter your email" required />

      <label>ğŸ“ Location</label>
      <input type="text" id="location" name="location" placeholder="e.g. Near Ahmednagar Bus Stand" required />

      <label>Issue Description</label>
      <textarea id="description" name="description" placeholder="Describe the issue briefly..." required></textarea>

      <label>Upload Photo (optional)</label>
      <input type="file" id="image" name="image" />

      <button type="submit" class="btn btn-primary">
        Submit Report
      </button>

      <p id="result"></p>

    </form>
  </section>

  <script src="js/report.js"></script>
  <script src="./js/logout.js"></script>

</body>

</html>
