<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Report Waste Issue | EcoTrack</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <!-- üåø HEADER -->
  <header>
    <nav class="navbar">
      <div class="logo">‚ôªÔ∏è EcoTrack</div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="report.html" class="active">Report Issue</a></li>
      </ul>
    </nav>
  </header>

  <!-- üßæ REPORT SECTION -->
  <section class="report-page">
    <div class="report-container">
      <h1>Report a Waste Issue</h1>
      <p>
        Found uncollected garbage or overflowing bins in your area?
        Help the city act faster by submitting a simple report below.
      </p>

      <form id="reportForm" onsubmit="return submitReport(event)">
        <label for="name">Your Name</label>
        <input type="text" id="name" placeholder="Enter your full name" required />

        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="Enter your email" required />

        <label for="location">
          <img src="https://cdn-icons-png.flaticon.com/512/684/684908.png" alt="location" class="label-icon" />
          Location
        </label>

        <input type="text" id="location" placeholder="e.g. Near Ahmednagar Bus Stand" required />

        <label for="issue">Issue Description</label>
        <textarea id="issue" rows="4" placeholder="Describe the issue briefly..." required></textarea>

        <label for="photo">Upload Photo (optional)</label>
        <input type="file" id="photo" accept="image/*" />

        <button type="submit" class="btn-primary">Submit Report</button>
      </form>
    </div>
  </section>

  <!-- üå± FOOTER -->
  <footer>
    <p>¬© 2025 EcoTrack | Designed by Sahil Kadam</p>
  </footer>

  <!-- JS -->
  <script src="js/script.js"></script>
  <script>
    // Form Submit Function
    function submitReport(event) {
      event.preventDefault();

      const name = document.getElementById("name").value.trim();
      const location = document.getElementById("location").value.trim();
      const issue = document.getElementById("issue").value.trim();

      if (name && location && issue) {
        showPopup(); // Function from script.js
        document.getElementById("reportForm").reset();
      } else {
        alert("‚ö†Ô∏è Please fill all required fields before submitting.");
      }
    }
  </script>
</body>

</html>
